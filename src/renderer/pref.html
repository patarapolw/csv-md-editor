<html>

<head>
    <title>Preferences</title>
</head>

<body>
    <!-- let csvHotExtendedSettings = {
    maxWidth: 300,

const defaultHotSettings: Handsontable.DefaultSettings = {

    <div id="mainArea" class="container">
        <div class="row mb-3">
            <h4>Handsontable Settings</h4>
        </div>
        <div class="form-group row">
            <label for="defaultWidth" class="col-md-4 col-form-label">Default column width</label>
            <input id="defaultWidth" type="number" class="form-control col-8" value="100" />
        </div>

        <div class="row">
            <h4>Extended Handsontable Settings</h4>
        </div>
        <div class="form-group row">
            <label for="maxWidth" class="col-md-4 col-form-label">Max column width</label>
            <input id="maxWidth" type="number" class="form-control col-8" value="300" />
        </div>
        <div class="form-group row">
            <label for="maxHeight" class="col-md-4 col-form-label">Max row height</label>
            <input id="maxHeight" type="number" class="form-control col-8" value="150" />
        </div>
    </div>

    <div id=buttonArea>
        <button id="saveButton" class="btn btn-outline-success">Save</button>
        <button id="cancelButton" class="btn btn-outline-danger">Cancel</button>
    </div>

    <script src="pref.bundle.js"></script>
</body>

</html>
